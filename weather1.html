<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ city }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather in {{ city }}</h1>
        </header>
        <div class="weather-info">
            <ul>
                <li><span>Temperature:</span> {{ weather.temperature }} Â°C</li>
                <li><span>Pressure:</span> {{ weather.pressure }} hPa</li>
                <li><span>Humidity:</span> {{ weather.humidity }} %</li>
                <li><span>Wind Speed:</span> {{ weather.wind_speed }} ms</li>
                <li><span>Description:</span> {{ weather.description }}</li>
            </ul>
        </div>
        <div class="back-button">
            <a href="/">Back</a>
        </div>
    </div>
</body>
</html>
