<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App<h1>
    <form action="/weather" method="post">
        <label for="city">Enter city name:</label>
        <input type="text" id="city" name="city">
        <button type="Submit">Get Weather</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error}}</p>
    {% endif %}
</body>
</html>
